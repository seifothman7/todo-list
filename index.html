<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a47b9b022b.js" crossorigin="anonymous"></script>
    <title>To-do list App</title>
</head>
<body>
    <div class="section-center">
        <div class="todo-form">
            <h3>To Do List</h3>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What do you need to do?" />
                <input type="submit" class="add-btn" value="Add" />
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn" id="all">All</button>
            <button class="filter-btn" id="pending">Pending</button>
            <button class="filter-btn" id="completed">Completed</button>
        </div>

        <div class="todo-container">
            <div class="todo-list"></div>
            <button type="button" class="clear-btn" id="clear-all-btn">Clear All</button> 
        </div>
    </div>

    <div class="theme-switcher">
        <button onclick="changeTheme('light')">Light Theme</button>
        <button onclick="changeTheme('dark')">Dark Theme</button>
        <button onclick="changeTheme('blue')">Blue Theme</button>
        <button onclick="changeTheme('red')">Red Theme</button>
        <button onclick="changeTheme('green')">Green Theme</button>
        <button onclick="changeTheme('purple')">Purple Theme</button>
        <button onclick="changeTheme('yellow')">Yellow Theme</button>
        <button onclick="changeTheme('orange')">Orange Theme</button>
        <button onclick="changeTheme('pink')">Pink Theme</button>
        <button onclick="changeTheme('brown')">Brown Theme</button>
        <button onclick="changeTheme('teal')">Teal Theme</button>
        <button onclick="changeTheme('cyan')">Cyan Theme</button>
        <button onclick="changeTheme('slate')">Slate Theme</button>
        <button onclick="changeTheme('mint')">Mint Theme</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
