<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a47b9b022b.js" crossorigin="anonymous"></script>
    <title>To-do list App</title>
</head>
<body>
    <div class="section-center">
        <div class="todo-form">
            <h3>To Do List</h3>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What do you need to do?" />
                <input type="submit" class="add-btn" value="Add" />
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn" id="all">All</button>
            <button class="filter-btn" id="pending">Pending</button>
            <button class="filter-btn" id="completed">Completed</button>
        </div>

        <div class="todo-container">
            <div class="todo-list"></div>
            <button type="button" class="clear-btn" id="clear-all-btn">Clear All</button> 
        </div>
    </div>

    <div class="theme-selector">
        <label for="theme-select">Choose Theme:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="solarized">Solarized</option>
            <option value="high-contrast">High Contrast</option>
            <option value="retro">Retro</option>
            <option value="midnight">Midnight</option>
            <option value="forest">Forest</option>
            <option value="pastel">Pastel</option>
            <option value="cool">Cool</option>
        </select>
    </div>

    <script src="main.js"></script>
</body>
</html>
